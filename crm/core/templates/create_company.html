      <main data-title = "{{title}}" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

        <h2 class="title m-5">Створити компанію</h2>
        <div class="row g-3">

          <div class="col-md-5 col-lg-6">

            <form class="needs-validation" novalidate>
              <div class="row g-3">




                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-muted">(email)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Телефон</label>
                  <input type="text" class="form-control" id="address" placeholder="1234" required>
                  <div class="invalid-feedback">
                    Вести текст
                  </div>
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Name</label>
                  <input type="text" class="form-control" id="address" placeholder="1234" required>
                  <div class="invalid-feedback">
                    Вести текст
                  </div>
                </div>

                <div class="col-12">
                  <label for="address2" class="form-label">Text <span class="text-muted">(Textarea)</span></label>
                  <textarea class="form-control" name="name"></textarea>
                </div>

                <div class="col-12">
                  <label for="country" class="form-label">Країна</label>
                  <select class="form-select" id="country" required>
                    <option value="">Вибір країни</option>
                    <option>Україна</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid country.
                  </div>
                </div>

                <div class="col-12">
                  <label for="state" class="form-label">регіон</label>
                  <select class="form-select" id="state" required>
                    <option value="">Вибір області</option>
                    <option>Київська область</option>
                  </select>
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>

                <div class="col-12">
                  <label for="state" class="form-label">Місто</label>
                  <select class="form-select" id="state" required>
                    <option value="">Вибір міста</option>
                    <option>Київ</option>
                  </select>
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-muted">(email)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Телефон</label>
                  <input type="text" class="form-control" id="address" placeholder="1234" required>
                  <div class="invalid-feedback">
                    Вести текст
                  </div>
                </div>

              </div>



              <hr class="my-4">




              <div class="col-6">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Створення</button>
              </div>

            </form>
          </div>
        </div>
      </main>
